<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav>
        <div class="nav-top">
            <div class="top-left">
                <img src="https://cdn-icons-png.flaticon.com/256/5968/5968528.png" alt="google_form" width="40px">
                <h3>Quize title</h3>
                <i class="material-icons">folder</i>
                <i class="material-icons">star</i>
            </div>
            <div class="top-right">
                <i class="material-icons">extensions</i>
                <i class="material-icons">color_lens</i>
                <i class="material-icons">visibility</i>
                <i class="material-icons">undo</i>
                <i class="material-icons">shortcut</i>
                <button>Send</button>
                <i class="material-icons">more_vert</i>
            </div>
        </div>
        <div class="nav-bottom">
            <div class="aside-left"><div class="navbar-bottom-left">
                <ul>
                    <li>Question</li>
                    <li>Respone</li>
                    <li>Settings</li>
                </ul>
            </div></div>
            <div class="aside-right"> <i class="material-icons">photo</i>
                <select name="Multiple" id="cc">
                </select></div>
        </div>
    </nav>
    <header>
        <div class="card-top">
            <h2>Blank Quiz</h2>
            <div class="card">
                <p>Form description</p>
            </div>
        </div>
    </header>
    <main>
        <div class="card-bottom">
            <div class="top">
                <i class="material-icons">menu</i>
            </div>
            <div class="second_top">
                <div class="second_top_left">
                    <p>Untitled Question</p>
                </div>
                <div class="second_top_right">
                    <i class="material-icons">photo</i>
                    <select name="Multiple" id="cc">
                    </select>
                </div>
            </div>
            <div class="input">
                <div class="input1">
                    <input type="radio" id="dd" required>
                    <label for="dd">Option 1</label>
                </div>
                <div class="input2">
                    <input type="radio" id="df" required>
                    <label for="df">Add option or <b>add "Other"</b></label>
                </div>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
